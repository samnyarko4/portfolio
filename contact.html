<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Link to css-->
    <link rel="stylesheet" href="css/style.css">

    <!--Icon Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav container" role="navigation">
            <a href="index.html" class="logo" id="black-logo"><img src="/images/logo-black.png" alt="Logo"></a>
            <label id="dark-change"></label>
            <div class="main-nav" id="navigation">
                <ul class="nav-links">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link current">Contact</a></li>
                      </ul>
                    <div class="close-nav" id="nav-close"><i class='bx bx-x'></i></div>
            </div>
            <div class="open-nav" id="open-nav"><i class='bx bx-menu'></i></div>
        </nav>
    </header>

    <main>
        <div class="contact-form container" role="form">
            <h3>&bull; Contact Me &bull;</h3>
            <div class="underline">
            </div>
            <form action="#" method="post" id="contact_form">
              <div class="name">
                <label for="name_input"></label>
                <input type="text" placeholder="My name is" name="name" id="name_input" required>
              </div>
              <div class="email">
                <label for="email_input"></label>
                <input type="email" placeholder="My e-mail is" name="email" id="email_input" required>
              </div>
              <div class="telephone">
                <label for="telephone_input"></label>
                <input type="text" placeholder="My number is" name="telephone" id="telephone_input" required>
              </div>
              <div class="subject">
                <label for="subject_input"></label>
                <select name="subject" id="subject_input" required>
                  <option disabled hidden selected>Subject</option>
                  <option>I would like to start a project</option>
                  <option>I'd like to ask a question</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="message">
                <label for="message_input"></label>
                <textarea name="message" placeholder="I'm contacting you about" id="message_input" cols="30" rows="5" required></textarea>
              </div>
              <div class="submit">
                <input type="submit" value="Send Message" id="form-button" />
              </div>
            </form>
          </div>
    </main>
    <footer>
        <div class="footer-menu container">
            <ul>
                <li class="nav-item"><a href="index.html" class="nav-footer-link">Home</a></li>
                        <li class="nav-item"><a href="gallery.html" class="nav-footer-link">Gallery</a></li>
                        <li class="nav-item"><a href="#Contact" class="nav-footer-link">Contact</a></li>
            </ul>

            <div class="socials">
                <a href="www.instagram.com/solo4k" class="icon"><i class='bx bxl-instagram'></i></a>
                <a href="www.twitter.com/" class="icon"><i class='bx bxl-twitter' ></i></a>
                <a href="www.facebook.com/" class="icon"><i class='bx bxl-facebook'></i></a>
            </div>
        </div>
    </footer>
    <script src="/java/main.js"></script>
</body>
</html>
